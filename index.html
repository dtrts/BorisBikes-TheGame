<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Boris Bikes</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./lib/parallax.js"></script>
</head>


<body>


   <audio id="indexbackgroundmusic" autoplay="autoplay"><source src="./assets/getoutmyswamp.mp3" type="audio/mp3"></audio>

  <a href="./game.html"><img href="./assets/click.png" class="click"></a>
  <div>
    <script>
      var un_mute = document.getElementById('un-mute');
      un_mute.onclick = function() {
      alert('toggle player here');};
    </script>

    <input type="checkbox" name="un-mute" id="un-mute">
        <label for="un-mute" class="unmute">
            <img
            src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg"
            alt="Mute_Icon.svg"
            title="Mute icon"
            onclick="document.getElementById('indexbackgroundmusic').play()"
            class="mutelocation invertcoloranimation">
        </label>
        <label for="un-mute" class="mute">
            <img src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Speaker_Icon.svg" class="mutelocation invertcoloranimation" title="Unmute/speaker icon"
            onclick="document.getElementById('indexbackgroundmusic').pause()"
        </label>
    </div>
  <img src="./assets/start.png" class="start">
  <img src="./assets/game.png" class="thegame">
  <div><img src="./assets/underground.png" class="logo"></div>
  <a href="https://github.com/JodiFoster/Sadiq-s-Scooters"><img alt="GitLink" src="./assets/github.png" class="gitposition invertcoloranimation zoomanimation"></a>

  <div class="container">
    <ul id="scene">
      <li class="layer" data-depth=".3">
        <img src="./assets/Boris.png" class="chonkyboi">
      </li>
    </ul>
  </div>

  <script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
  </script>

</body>

</html>
